<cf-core-business [title]="title" [properties]="toolbarProperties" (updateSettings)="updateCity()" (onRefresh)="updateCity()" [(error)]="error">
    <template #cfComponent>
        <div #weather class="wholeComponent" (dblclick)="doubleClick()" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()">
            <div>
                <div id="data " *ngIf="mode=='expand'">
                    <div id="today" style="color:white; width:100%; display:table; padding:5px;" align="center">
                        <div class="row-right" valign="center" style="display:table-cell; vertical-align: middle; width:83px; height:70px;">
                            <div #cityName>
                                <label style="font-size:24px;">{{cfWeather.defaultCity}}</label>
                            </div>
                            <div>
                                <label align="start" style="font-size:12px;">{{ todayLabel }}</label>
                            </div>
                        </div>
                        <img align="center" hspace="15px" width="70px" height="70px" [src]="today.image" style="display:table-cell; vertical-align: middle">
                        <label align="end" style="font-size:42px; display:table-cell; vertical-align: middle">{{today.maxTemp}}°</label>
                    </div>
                    <div id="week">
                        <div id="weather_daily" style=" margin: 0px auto; display: block; width:100%;">
                            <table cellspacing="0px" style="margin:0 auto; border-spacing:0px;">
                                <tbody>
                                    <tr>
                                        <td *ngFor="let day of days" valign="top" align="center" width="30px" style="border-spacing:0px; margin:0px; padding:0px; border:0px;">
                                            <table id="hourCell_0" cellspacing="0px" width="28px" height="80px" style="margin: 0px auto; color: white; user-select: none; cursor: pointer; opacity: 1;">
                                                <tbody>
                                                    <tr>
                                                        <td valign="top" align="center"><span style="font-size:10px;">{{day.name}}</span></td>
                                                    </tr>
                                                    <tr>
                                                        <td valign="top" align="center" height="30px" width="30px"><img vspace="3px" hspace="3px" width="22px" height="22px" [src]="day.image"></td>
                                                    </tr>
                                                    <tr>
                                                        <td valign="top" align="center"><span style="font-size:12px;">{{day.maxTemp}}°</span></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template #cfSettings>
        <div id="settings">
            <cf-input [properties]="cityInput" [themeClass]="themeClass"></cf-input>
        </div>
    </template>
</cf-core-business>
